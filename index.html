<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C# Unity Script to GLB Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .upload-text {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .upload-hint {
            color: #999;
            font-size: 12px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease;
            margin-top: 10px;
        }
        
        .button:hover {
            transform: translateY(-2px);
        }
        
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .status code {
            background: rgba(0, 0, 0, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .status a {
            color: #0c5460;
            text-decoration: underline;
        }
        
        .status.error a {
            color: #721c24;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Unity Script to GLB Converter</h1>
        <p class="subtitle">Upload your C# Unity script to convert it to a GLB 3D model</p>
        
        <div class="status info" id="apiInfo" style="display: none;">
            <div id="apiInfoContent"></div>
        </div>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to upload or drag & drop</div>
            <div class="upload-hint">Supports .cs Unity script files</div>
            <input type="file" id="fileInput" accept=".cs,text/plain">
        </div>
        
        <button class="button" id="convertBtn" disabled>Convert to GLB</button>
        
        <div class="status" id="status"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your script...</p>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const convertBtn = document.getElementById('convertBtn');
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');
        
        let selectedFile = null;
        
        // Display API URL info on page load
        window.addEventListener('DOMContentLoaded', () => {
            const apiUrl = getApiUrl();
            const apiInfo = document.getElementById('apiInfo');
            const apiInfoContent = document.getElementById('apiInfoContent');
            
            if (apiUrl) {
                // API URL is configured
                apiInfo.className = 'status info';
                apiInfoContent.innerHTML = `
                    <strong>‚úÖ API Configuration:</strong> <code>${apiUrl}</code><br>
                    <small>To change, add <code>?api=YOUR_SERVER_URL</code> to the URL</small>
                `;
                apiInfo.style.display = 'block';
            } else if (window.location.hostname.includes('github.io')) {
                // On GitHub Pages without API URL
                apiInfo.className = 'status error';
                apiInfoContent.innerHTML = `
                    <strong>‚ö†Ô∏è API Server Required:</strong><br>
                    This page needs to connect to a running API server.<br><br>
                    <strong>Quick Setup:</strong><br>
                    1. Start your server: <code>node server.js</code><br>
                    2. Expose it: <code>ngrok http 3000</code><br>
                    3. Add the ngrok URL: <code>?api=https://your-ngrok-url.ngrok.io</code><br><br>
                    <strong>Example URL:</strong><br>
                    <code>${window.location.href}?api=https://abc123.ngrok.io</code><br><br>
                    <small>See <a href="https://github.com/neerajsingh-07/c-toglb/blob/main/EXPOSE_LOCAL_SERVER.md" target="_blank">EXPOSE_LOCAL_SERVER.md</a> for detailed instructions</small>
                `;
                apiInfo.style.display = 'block';
            } else {
                // On localhost or other domains
                apiInfo.className = 'status info';
                apiInfoContent.innerHTML = `
                    <strong>API Configuration:</strong> <code>${apiUrl || 'Not configured'}</code><br>
                    <small>To change, add <code>?api=YOUR_SERVER_URL</code> to the URL</small>
                `;
                apiInfo.style.display = 'block';
            }
        });
        
        // Get API URL from URL parameter, localStorage, or default
        function getApiUrl() {
            // Check URL parameter first (e.g., ?api=http://localhost:3000)
            const urlParams = new URLSearchParams(window.location.search);
            const apiParam = urlParams.get('api');
            if (apiParam) {
                localStorage.setItem('apiUrl', apiParam);
                return apiParam;
            }
            
            // Check localStorage
            const savedApiUrl = localStorage.getItem('apiUrl');
            if (savedApiUrl) {
                return savedApiUrl;
            }
            
            // Default: use localhost if on localhost, otherwise try to detect
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                return 'http://localhost:3000';
            }
            
            // If on GitHub Pages, show error with instructions
            if (window.location.hostname.includes('github.io')) {
                return null; // Will show error message
            }
            
            // Default to same origin
            return window.location.origin;
        }
        
        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // File selection
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                selectedFile = e.target.files[0];
                uploadArea.innerHTML = `
                    <div class="upload-icon">‚úÖ</div>
                    <div class="upload-text">${selectedFile.name}</div>
                    <div class="upload-hint">Click to select a different file</div>
                `;
                convertBtn.disabled = false;
                hideStatus();
            }
        });
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            if (e.dataTransfer.files.length > 0) {
                selectedFile = e.dataTransfer.files[0];
                fileInput.files = e.dataTransfer.files;
                uploadArea.innerHTML = `
                    <div class="upload-icon">‚úÖ</div>
                    <div class="upload-text">${selectedFile.name}</div>
                    <div class="upload-hint">Click to select a different file</div>
                `;
                convertBtn.disabled = false;
                hideStatus();
            }
        });
        
        // Convert button
        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            convertBtn.disabled = true;
            loading.style.display = 'block';
            hideStatus();
            
            try {
                const fileContent = await readFile(selectedFile);
                
                // Get API URL
                const API_URL = getApiUrl();
                
                if (!API_URL) {
                    throw new Error('API URL not configured. Add ?api=YOUR_SERVER_URL to the URL (e.g., ?api=http://localhost:3000 or ?api=https://your-ngrok-url.ngrok.io)');
                }
                
                // Send to API
                const response = await fetch(`${API_URL}/api/upload`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        script: fileContent
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Conversion failed');
                }
                
                // Download GLB file
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'model.glb';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
                showStatus('success', '‚úÖ Successfully converted! GLB file downloaded.');
                
            } catch (error) {
                let errorMessage = error.message;
                
                // Provide helpful error messages
                if (error.message.includes('Unexpected token') || error.message.includes('JSON')) {
                    errorMessage = 'API server not found or not responding. Make sure the server is running and accessible. If using GitHub Pages, add ?api=YOUR_SERVER_URL to the URL.';
                } else if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    errorMessage = 'Cannot connect to API server. Make sure the server is running and accessible. If using GitHub Pages, add ?api=YOUR_SERVER_URL to the URL.';
                }
                
                showStatus('error', `‚ùå Error: ${errorMessage}`);
            } finally {
                convertBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = reject;
                reader.readAsText(file);
            });
        }
        
        function showStatus(type, message) {
            status.className = `status ${type}`;
            status.textContent = message;
            status.style.display = 'block';
        }
        
        function hideStatus() {
            status.style.display = 'none';
        }
    </script>
</body>
</html>
